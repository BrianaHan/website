<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/minireset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P4BFWRRLE0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-P4BFWRRLE0');
    </script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
    <style>
        html {
            background-color: green;
            background-image: linear-gradient(to bottom right, aqua, green );
            color:rgb(244, 247, 247);
        }
        .wallpaper {
            background-image: url("climate change wallpaper.jpg");
        }
        .about{
            font: cursive;
        }
    </style>
    <script>
        function loadImage(id, targetId) {
            let el = document.getElementById(id)
            let targetEl = targetId ? document.getElementById(targetId) : el
            let imageToLoad

            if (el.dataset.image) {
                imageToLoad = el.dataset.image
            } else if (typeof el.currentSrc === 'undefined') {
                imageToLoad = el.scr
            } else {
                imageToLoad = el.currentSrc
            }

            if (imageToLoad) {
                let img = new Image();
                img.src = imageToLoad;
                img.onload = function () {
                    targetEl.classList.add('is-loaded')
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadImage('wallpaper')
            loadImage('pictureImage', 'picture')
        })


    </script>
</head>

<body>
    <div id="wallpaper" class="wallpaper" data-image="climate change wallpaper.jpg"></div>
    <div class="content">
        <aside class="side">
            <figure id="picture" class="picture">
                <div class="picture-shadow">
                </div>

            </div>
